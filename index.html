<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- Custom JS -->
    <script defer src="./assets/script/script.js"></script>
    <title>To Do App</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="todo-wrapper">
                    <h2 class="text-center text-danger">To Do <sup class="lead count">0</sup></h2>
                    <form class="d-flex" action="">
                        <input id="todo" type="text" class="form-control" placeholder="enter todo...">
                        <button type="submit" disabled class="btn btn-warning add"><i class="fa-solid fa-plus"></i></button>
                        <button type="submit" class="btn btn-info text-dark update"><i class="fa-sharp fa-solid fa-pen"></i></button>
                    </form>
                    <p class="text-danger errorMsg" style="display: none;">invalid data!</p>
                    <ul class="list-group my-2">
                    </ul>
                    <button class="btn btn-dark my-2">Clear All!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
